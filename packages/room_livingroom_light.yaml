yeelight:
  custom_effects:
    - name: "Plex"
      flow_params:
        count: 0
        transitions:
          - RGBTransition: [225, 106, 11, 50, 1]
    - name: "YouTube"
      flow_params:
        count: 0
        transitions:
          - RGBTransition: [225, 0, 0, 50, 1]

light:
  - platform: template
    lights:
      livingroom_ceiling_light:
        friendly_name: "Свет"
        value_template: >-
          {% if is_state('switch.livingroom_wallswitch_left', 'on') %}
            {% if is_state('light.livingroom_light', 'on') %}
              on
            {% endif %}
            off
          {% else %}
            off
          {% endif %}
        turn_on:
          service: script.turn_on
          target:
            entity_id: script.livingroom_ceiling_light
        turn_off:
          service: switch.turn_off
          target:
            entity_id: switch.livingroom_wallswitch_left

script:
  livingroom_ceiling_light_ambilight:
    description: "Включение ночника и фоновой подсветки люстры"
    icon: mdi:ceiling-light
    fields:
      effect:
        description: "Эффект"
        example: "Plex | YouTube"
    sequence:
      - condition: template
        value_template: '{{ effect == "Plex" or effect == "YouTube" }}'
      - service: light.turn_on
        data:
          entity_id: light.livingroom_nightlight
          transition: 5
          brightness: 6
      - service: light.turn_on
        data_template:
          entity_id: light.livingroom_ambilight
          transition: 5
          brightness: 1
          effect: "{{ effect }}"